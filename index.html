<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>
<body>
    <div class="container mt-5">
        <div>
            <div class="form-group">
                <label for="">Product Name : </label>
                <input type="text" class="form-control" id="productName" >
            </div>
            <div class="form-group">
                <label for="">Product Price :</label>
                <input type="number" class="form-control" id="productPrice">
            </div>
            <div class="form-group">
                <label for="">Product Category :</label>
                <input type="text" class="form-control" id="productCate">
            </div>
            <div class="form-group">
                <label for="">Product Description :</label>
                <textarea name="" id="productDescription" cols="10" rows="2" class="form-control"></textarea>
            </div>
            <button class="btn btn-info"id="addProducButton">Add Product</button>
            <button class="btn btn-warning"id="saveUpdates" onclick="saveUpdate()">Save Update</button>
        </div>

        <div class="mt-5 mb-3 ">
            <input type="text" class="w-50 form-control m-auto"onkeyup="SearchProduct()" placeholder="Search Product" id="search">
        </div>
        <table class="table table-striped ">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="tableContent">
                
            </tbody>
        </table>
    </div>





    <script src="js/first.js"></script>
</body>
</html>
